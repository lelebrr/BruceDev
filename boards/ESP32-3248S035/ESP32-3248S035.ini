[env:ESP32-3248S035]
board = ESP32-3248S035
build_src_filter = ${env.build_src_filter} +<../boards/ESP32-3248S035>
extends = env
build_flags =
	${env.build_flags}
	-Iboards/ESP32-3248S035
	-Os
	-DCORE_DEBUG_LEVEL=0
	-DCONFIG_ESP32_JTAG_SUPPORT_DISABLE=1
	-DESP32_3248S035=1
	-DUSER_SETUP_LOADED=1
	-DST7796_DRIVER=1
	-DTFT_WIDTH=320
	-DTFT_HEIGHT=480
	-DTFT_MISO=19
	-DTFT_MOSI=23
	-DTFT_SCLK=18
	-DTFT_CS=5
	-DTFT_DC=22
	-DTFT_RST=-1
	-DTFT_BL=21
	-DTFT_BACKLIGHT_ON=HIGH
	-DSMOOTH_FONT=1
	-DSPI_FREQUENCY=40000000
	-DSPI_READ_FREQUENCY=16000000
	-DHAS_TOUCH=1
	-DTOUCH_CS=33
	-DTOUCH_XPT2046_SPI=1
	-DXPT2046_TOUCH_CONFIG_INT_GPIO_NUM=36
	-DXPT2046_SPI_BUS_MISO_IO_NUM=19
	-DXPT2046_SPI_BUS_MOSI_IO_NUM=23
	-DXPT2046_SPI_BUS_SCLK_IO_NUM=18
	-DXPT2046_SPI_CONFIG_CS_GPIO_NUM=33
	-DSPI_TOUCH_FREQUENCY=2500000
	-DFP=1
	-DFM=2
	-DFG=3
	-DHAS_SCREEN=1
	-DROTATION=1
	-DBACKLIGHT=21
	-DMINBRIGHT=160
	-DSDCARD_CS=4
	-DSDCARD_SCK=18
	-DSDCARD_MISO=19
	-DSDCARD_MOSI=23
	-DGROVE_SDA=22
	-DGROVE_SCL=23
	-DSPI_SCK_PIN=18
	-DSPI_MOSI_PIN=23
	-DSPI_MISO_PIN=19
	-DSPI_SS_PIN=5
	-DDEVICE_NAME='"ESP32-3248S035"'
	-DLED=17
	-DLED_ON=HIGH
	-DLED_OFF=LOW
lib_deps =
	${env.lib_deps}
	bodmer/TFT_eSPI @ ^2.5.43
	adafruit/Adafruit GFX Library @ ^1.11.9
	esp32async/AsyncTCP@^3.4.9
	bblanchon/ArduinoJson@^6.21.3
	me-no-dev/AsyncTCP

[env:LAUNCHER_ESP32-3248S035]
extends = env:ESP32-3248S035
board_build.partitions = custom_4Mb.csv
build_flags =
	${env:ESP32-3248S035.build_flags}
	${env_light.build_flags}
	-DDEVICE_NAME='"LAUNCHER_ESP32-3248S035"'
lib_deps =
	${env:ESP32-3248S035.lib_deps}
	${env_light.lib_deps}
