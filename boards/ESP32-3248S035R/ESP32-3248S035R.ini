[env:ESP32-3248S035R]
board = esp32dev
board_build.partitions = custom_4Mb_full.csv
build_src_filter = +<../boards/ESP32-3248S035R>
build_flags =
    ${env.build_flags}
    -Iboards/ESP32-3248S035R
    -Os
    -DCORE_DEBUG_LEVEL=0
    -DCONFIG_ESP32_JTAG_SUPPORT_DISABLE=1
    -DESP32_3248S035R=1
    -DUSER_SETUP_LOADED=1
    -DILI9488_DRIVER=1
    -DTFT_WIDTH=320
    -DTFT_HEIGHT=480
    -DTFT_MISO=12
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=-1
    -DTFT_BL=21
    -DTFT_BACKLIGHT_ON=HIGH
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=40000000
    -DSPI_READ_FREQUENCY=16000000
    -DHAS_TOUCH=1
    -DXPT2046_TOUCH=1
    -DTOUCH_CS=33
    -DSPI_TOUCH_FREQUENCY=2500000
    -DFP=1
    -DFM=2
    -DFG=3
    -DHAS_SCREEN=1
    -DROTATION=1
    -DBACKLIGHT=21
    -DMINBRIGHT=160
    -DSDCARD_CS=5
    -DSDCARD_SCK=18
    -DSDCARD_MISO=19
    -DSDCARD_MOSI=23
    -DGROVE_SDA=22
    # WARNING: GPIO 23 is shared between the SD card's MOSI and the Grove connector's SCL.
    -DGROVE_SCL=23
    -DSPI_SCK_PIN=18
    -DSPI_MOSI_PIN=23
    -DSPI_MISO_PIN=19
    -DSPI_SS_PIN=5
    -DLED=17
    -DLED_ON=HIGH
    -DLED_OFF=LOW
    -DHAS_BTN=1
    -DBTN_ALIAS='"Boot"'
    -DBTN_PIN=0
lib_deps =
    ${env.lib_deps}
    bodmer/TFT_eSPI
    adafruit/Adafruit GFX Library
